// Patches applying art changes to 2.5m fuel tanks
// Contents:
// - Rockomax Jumbo-64 Fuel Tank (Rockomax64_BW)
// - Rockomax X200-16 Fuel Tank (Rockomax16BW)
// - Rockomax X200-32 Fuel Tank (Rockomax32_BW)
// - Rockomax X200-8 Fuel Tank (Rockomax8BW)

@PART[Rockomax8BW]
{
  @author = Chris Adderley (Nertea)
  !mesh = DELETE
  !MODEL {}
  MODEL
  {
    model = ReStock/Assets/FuelTank/restock-fueltank-25-4
  }
  MODEL
  {
    model = ReStock/Assets/FuelTank/restock-endcap-fueltank-25-orange
    position = 0.0, 0.455, 0.0
    scale = 1,1,1
    rotation = 0, 0, 0
  }
  MODEL
  {
    model = ReStock/Assets/FuelTank/restock-endcap-fueltank-25-orange
    position = 0.0, -0.455, 0.0
    scale = 1,-1,1
    rotation = 0, 0, 0
  }
  !MODULE[ModulePartVariants] {}
  MODULE
  {
    name = ModulePartVariants
    useMultipleDragCubes = false
    baseVariant = BlackAndWhite
    VARIANT
    {
      name = BlackAndWhite
      displayName = #autoLOC_8007122
      themeName = White
      primaryColor = #ffffff
      secondaryColor = #000000
      GAMEOBJECTS
      {
        25TankTinyGrey = false
        25TankTinyOrange = false
        25TankTinyWhite = true
      }
    }
    VARIANT
    {
      name = Orange
      displayName = #autoLOC_8007123
      themeName = Orange
      primaryColor = #f49841
      secondaryColor = #4c4f47
      GAMEOBJECTS
      {
        25TankTinyGrey = false
        25TankTinyOrange = true
        25TankTinyWhite = false
      }
    }
    VARIANT
    {
      name = Metallic
      displayName = #LOC_Restock_variant-surface_metal
      themeName = Metal
      primaryColor = #6f6e6d
      secondaryColor = #6f6e6d
      GAMEOBJECTS
      {
        25TankTinyGrey = true
        25TankTinyOrange = false
        25TankTinyWhite = false
      }
    }
  }
  // This disables Ven's Stock Replacement functions on this part
  VSRexclude = True
}

