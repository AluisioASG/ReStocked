// Patches applying art changes to 0.625m fuel tanks
// Contents:
// - Oscar-B Fuel Tank (miniFuelTank)

@PART[miniFuelTank]
{
  @author = Beale
  !mesh = DELETE
  !MODEL {}
  MODEL
  {
    model = ReStock/Assets/FuelTank/restock-fueltank-0625-4
  }
  MODULE
  {
    name = ModulePartVariants
    useMultipleDragCubes = false
    baseVariant = Metal
    VARIANT
    {
      name = Metal
      displayName = #LOC_Restock_variant-surface_metal
      themeName = Metal
      primaryColor = #6f6e6d
      secondaryColor = #6f6e6d
      TEXTURE
      {
        mainTextureURL = ReStock/Assets/FuelTank/restock-fueltank-0625-1
      }
    }
    VARIANT
    {
      name = White
      displayName = #autoLOC_8007119
      themeName = White
      primaryColor = #ffffff
      secondaryColor = #ffffff
      TEXTURE
      {
        mainTextureURL = ReStock/Assets/FuelTank/restock-fueltank-0625-1-white
      }
    }
  }
  // This disables Ven's Stock Replacement functions on this part
  VSRexclude = True
}
