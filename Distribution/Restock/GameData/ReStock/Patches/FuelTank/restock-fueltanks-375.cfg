// Patches applying art changes to 3.75m fuel tanks
// Contents:
// - Kerbodyne S3-3600 Tank (Size3SmallTank)
// - Kerbodyne S3-7200 Tank (Size3MediumTank)
// - Kerbodyne S3-14400 Tank (Size3LargeTank)

@PART[Size3SmallTank]
{
  @author = Chris Adderley (Nertea)
  !mesh = DELETE
  !MODEL {}
  MODEL
  {
    model = ReStock/Assets/FuelTank/restock-fueltank-375-3
  }
  MODEL
  {
    model = ReStock/Assets/FuelTank/restock-endcap-fueltank-375-orange
    position = 0.0, 0.96, 0.0
    scale = 1,1,1
    rotation = 0, 0, 0
  }
  MODEL
  {
    model = ReStock/Assets/FuelTank/restock-endcap-fueltank-375-orange
    position = 0.0, -0.967, 0.0
    scale = 1,-1,1
    rotation = 0, 0, 0
  }
  %rescaleFactor = 1
  MODULE
  {
    name = ModulePartVariants
    useMultipleDragCubes = false
    baseVariant = BlackAndWhite
    VARIANT
    {
      name = BlackAndWhite
      displayName = #autoLOC_8007122
      themeName = White
      primaryColor = #ffffff
      secondaryColor = #000000
      GAMEOBJECTS
      {
        TankSmall = true
        TankSmallSOFI = false
      }
    }
    VARIANT
    {
      name = Orange
      displayName = #autoLOC_8007123
      themeName = Orange
      primaryColor = #f49841
      secondaryColor = #4c4f47
      GAMEOBJECTS
      {
        TankSmall = false
        TankSmallSOFI = true
      }
    }
  }
  // This disables Ven's Stock Replacement functions on this part
  VSRexclude = True
}

