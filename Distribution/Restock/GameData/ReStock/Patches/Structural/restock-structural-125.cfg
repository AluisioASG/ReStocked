// 1.25m station hub
@PART[stationHub]
{
  @author = Chris Adderley (Nertea)
  !mesh = DELETE
  !MODEL {}
  MODEL
  {
    model = ReStock/Assets/Structural/restock-hub-125-1
  }
  MODEL
  {
    model = ReStock/Assets/Command/restock-hatch-common-round-grey-1
    position = 0.0, 0.905, 0.0
    scale = 1.084142,1.084142,1.084142
    rotation = 0, -90, 0
  }
  MODEL
  {
    model = ReStock/Assets/Command/restock-hatch-common-round-grey-1
    position = 0.0, -0.905, 0.0
    scale = 1.084142,1.084142,1.084142
    rotation = 0, -90, 180
  }
  MODEL
  {
    model = ReStock/Assets/Command/restock-hatch-common-round-grey-1
    position = 0.905, 0, 0.0
    scale = 1.084142,1.084142,1.084142
    rotation = 90, 0, -90
  }
  MODEL
  {
    model = ReStock/Assets/Command/restock-hatch-common-round-grey-1
    position = -0.905, 0, 0.0
    scale = 1.084142,1.084142,1.084142
    rotation = 90, 0, -270
  }
  MODEL
  {
    model = ReStock/Assets/Command/restock-hatch-common-round-grey-1
    position = 0, 0, 0.905
    scale = 1.084142,1.084142,1.084142
    rotation = 90, 0, 0
  }
  MODEL
  {
    model = ReStock/Assets/Command/restock-hatch-common-round-grey-1
    position = 0, 0, -0.905
    scale = 1.084142,1.084142,1.084142
    rotation = 90, 0, -180
  }
  MODULE
  {
    name = ModuleColorChanger
    shaderProperty = _EmissiveColor
    animRate = 0.8
    animState = false
    useRate = true
    toggleInEditor = true
    toggleInFlight = true
    toggleInFlight = true
    unfocusedRange = 5
    toggleName = #autoLOC_502011 //#autoLOC_502011 = Toggle Lights
    eventOnName = #autoLOC_502012 //#autoLOC_502012 = Lights On
    eventOffName = #autoLOC_502013 //#autoLOC_502013 = Lights Off
    toggleAction = True
    defaultActionGroup = Light
    redCurve
    {
      key = 0 0 0 3
      key = 1 1 0 0
    }
    greenCurve
    {
      key = 0 0 0 1
      key = 1 1 1 0
    }
    blueCurve
    {
      key = 0 0 0 0
      key = 1 0.7 1.5 0
    }
    alphaCurve
    {
      key = 0 1
    }
  }
  // This disables Ven's Stock Replacement functions on this part
  VSRexclude = True
}

