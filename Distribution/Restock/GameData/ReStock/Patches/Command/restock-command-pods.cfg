// Patches applying art changes to crewed command parts
// Contents:
// - PPD-12 Cupola Module (cupola)
// - Mk1-3 Command Pod (mk1-3pod)
// - Mk1 Command Pod (mk1pod_v2)
// - Mk1 Lander Can (landerCabinSmall)
// - Mk2 Lander Can (mk2LanderCabin_v2)

// Cupola
@PART[cupola]
{
  @author = Chris Adderley (Nertea)
  !mesh = DELETE
  !MODEL,* {}
  !MODULE[ModuleAnimateGeneric] {}
  MODEL
  {
    model = ReStock/Assets/Command/restock-cupola-1
    position = 0.0, 0.0, 0.0
    scale = 1,1,1
    rotation = 0, 0, 0
  }
  MODEL
  {
    model = ReStock/Assets/Command/restock-crewed-endcap-1
    position = 0.0, -0.4, 0.0
    scale = 1,-1,1
    rotation = 0, 0, 0
  }
  // This disables Ven's Stock Replacement functions on this part
  VSRexclude = True
}

// Mk1 Pod
@PART[mk1pod_v2]
{
  @author = Chris Adderley (Nertea)
  !mesh = DELETE
  !MODEL,* {}
  !MODULE[ModuleAnimateGeneric] {}
  MODEL
  {
    model = ReStock/Assets/Command/restock-mk1-pod
    position = 0.0, 0.0, 0.0
    scale = 1,1,1
    rotation = 0, 0, 0
  }
  !MODULE[ModulePartVariants] {}
  MODULE
  {
    name = ModulePartVariants
    useMultipleDragCubes = false
    baseVariant = Dark
    VARIANT
    {
      name = Dark
      displayName = #autoLOC_8007117
      themeName = Dark
      primaryColor = #4c4f47
      secondaryColor =#4c4f47
      GAMEOBJECTS
      {
        Mk1PodBlackWhite = false
        Mk1PodWhite = false
        Mk1PodDark = true
      }
    }
    VARIANT
    {
      name = White
      displayName = #autoLOC_8007119
      themeName = White
      primaryColor = #ffffff
      secondaryColor = #ffffff
      GAMEOBJECTS
      {
        Mk1PodBlackWhite = false
        Mk1PodWhite = true
        Mk1PodDark = false
      }
    }
    VARIANT
    {
      name = GrayAndWhite
      displayName = #autoLOC_8003112
      themeName = GrayAndWhite
      primaryColor = #ffffff
      secondaryColor = #999999
      GAMEOBJECTS
      {
        Mk1PodBlackWhite = true
        Mk1PodWhite = false
        Mk1PodDark = false
      }
    }
  }
  // This disables Ven's Stock Replacement functions on this part
  VSRexclude = True
}

