// Mk2 Lander Can
@PART[mk2LanderCabin_v2]
{
  @author = Chris Adderley (Nertea)
  !mesh = DELETE
  !MODEL,* {}
  MODEL
  {
    model = ReStock/Assets/Command/restock-mk2-lander
    position = 0.0, 0.0, 0.0
    scale = 1,1,1
    rotation = 0, 0, 0
  }
  @MODULE[ModulePartVariants]
  {
    @VARIANT[Rover]
    {
      !GAMEOBJECTS {}
      GAMEOBJECTS
      {
        Mk2RoverMode = true
        Mk2LanderMode = false
        COLLIDERS_ROVER = true
        COLLIDERS_LANDER = false
      }
    }
    @VARIANT[Lander]
    {
      !GAMEOBJECTS {}
      GAMEOBJECTS
      {
        Mk2RoverMode = false
        Mk2LanderMode = true
        COLLIDERS_ROVER = true
        COLLIDERS_LANDER = true
      }
    }
  }
  // This disables Ven's Stock Replacement functions on this part
  VSRexclude = True
}
