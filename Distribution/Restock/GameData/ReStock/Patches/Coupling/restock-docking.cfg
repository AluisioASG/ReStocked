// Patches applying art changes to crewed utility/science parts
// Contents:
// - Inline Clamp-O-Tron (dockingPortLateral)
// - Clamp-O-Tron Jr. Docking Port (dockingPort3)
// - Clamp-O-Tron Docking Port (dockingPort2)
// - Clamp-O-Tron Sr. Docking Port (dockingPortLarge)
// - Clamp-O-Tron Shielded Docking Port (dockingPort1)

// Clamp-O-Tron Jr
@PART[dockingPort3]
{
  @author = Chris Adderley (Nertea)
  !mesh = DELETE
  !MODEL {}
  MODEL
  {
    model = ReStock/Assets/Coupling/restock-docking-0625
  }
  %rescaleFactor = 1
  MODULE
  {
    name = ModuleColorChanger
    shaderProperty = _EmissiveColor
    animRate = 0.8
    animState = false
    useRate = true
    toggleInEditor = true
    toggleInFlight = true
    toggleInFlight = true
    unfocusedRange = 5
    toggleName = #autoLOC_502011 //#autoLOC_502011 = Toggle Lights
    eventOnName = #autoLOC_502012 //#autoLOC_502012 = Lights On
    eventOffName = #autoLOC_502013 //#autoLOC_502013 = Lights Off
    toggleAction = True
    defaultActionGroup = Light
    redCurve
    {
      key = 0 0 0 3
      key = 1 1 0 0
    }
    greenCurve
    {
      key = 0 0 0 1
      key = 1 1 1 0
    }
    blueCurve
    {
      key = 0 0 0 0
      key = 1 0.7 1.5 0
    }
    alphaCurve
    {
      key = 0 1
    }
  }
  // This disables Ven's Stock Replacement functions on this part
  VSRexclude = True
}

